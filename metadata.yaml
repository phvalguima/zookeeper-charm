name: zookeeper
description: |
  Zookeeper charm for both Confluent and Apache versions.
  Apache zookeeper uses zookeeper snap.
summary: |
  Zookeeper charm for both Confluent and Apache versions.
  Apache zookeeper uses zookeeper snap.
series:
  - bionic
  - focal
subordinate: false
peers:
  cluster:
    interface: zookeeper-peer
provides:
  zookeeper:
    interface: zookeeper
  prometheus-manual:
    interface: prometheus-manual
  nrpe-external-master:
    interface: nrpe-external-master
requires:
  certificates:
    interface: tls-certificates
resources:
  kafka:
    type: file
    filename: zookeeper.snap
    description: kafka snap containing zookeeper process
